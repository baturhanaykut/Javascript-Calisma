<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Projesi</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mainDiv">
      <h1 class="title">Kayıt Formu</h1>
      <form id="form" novalidate>
        <div class="form-group">
          <label>Ad</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Adınızı Giriniz..."
            required
            minlength="3"
            maxlength="20"
          />
        </div>
        <div class="form-group">
          <label>Soyad</label>
          <input
            type="text"
            id="surname"
            name="surname"
            placeholder="Soyadınızı Giriniz..."
            required
            minlength="3"
            maxlength="20"
          />
        </div>
        <div class="form-group">
          <label>Email Adresi</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder=" deneme@hotmail.com şeklinde giriniz..."
            required
          />
        </div>
        <div class="form-group">
          <label>Telefon Numrası</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder=" 555-555-5555 şeklinde giriniz..."
            required
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
          />
        </div>
        <div class="form-group">
          <label>Şifrenizi Giriniz</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder=" Şifrenizi giriniz..."
            required
            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
          />
        </div>
        <div class="form-group">
          <label>Şifrenizi Tekrar Giriniz</label>
          <input
            type="password"
            id="repassword"
            name="repassword"
            placeholder=" Lütfen Şifrenizi tekrar giriniz..."
            required
            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
          />
        </div>
        <div class="form-group">
          <label>Adres Giriniz</label>
          <textarea
            type="text"
            name="address"
            id="address"
            cols="30"
            rows="5"
            placeholder="Adresinizi giriniz."
            required
          ></textarea>
        </div>
        <button type="submit">Kaydol</button>
      </form>
      <div class="alertMessage">
        <h3 id="alertTitle">Lütfen Tüm Alanları Doldurunuz</h3>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
