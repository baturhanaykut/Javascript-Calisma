<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taş Kağıt Makas Oyunu</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="gameContainer">
      <div class="header">
        <h1>Taş Kağıt Makas Oyunu</h1>
      </div>
      <h2>
        Baturhan Aykut <span class="choice" id="playerTurn"></span> - Skor:
        <span id="playerScore"></span>
      </h2>
      <div class="playerContainer" id="player">
        <i
          class="fa-regular fa-hand-back-fist icon"
          id="playerRock"
          title="Taş"
          onclick="select('rock')"
        ></i>
        <i
          class="fa-regular fa-hand icon"
          title="Kağıt"
          id="playerPaper"
          onclick="select('paper')"
        ></i>
        <i
          class="fa-regular fa-hand-scissors icon"
          title="Makas"
          id="playerScissors"
          onclick="select('scissors')"
        ></i>
      </div>

      <h2>
        Gökçe Aykut <span class="choice" id="computerTurn"></span> -Skor:
        <span id="computerScore"></span>
      </h2>
      <div class="playerContainer" id="computer">
        <i
          class="fa-regular fa-hand-back-fist icon"
          title="Taş"
          id="computerRock"
        ></i>
        <i class="fa-regular fa-hand icon" title="Kağıt" id="computerPaper"></i>
        <i
          class="fa-regular fa-hand-scissors icon"
          title="Makas"
          id="computerScissors"
        ></i>
      </div>
      <div class="resetContainer">
        <i
          class="fa-solid fa-rotate resetIcon"
          title="Sıfırla"
          onclick="resetAll()"
        ></i>
      </div>
      <div class="resultContainer">
        <h3 class="resultText" id="resultText"></h3>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="confetti.js"></script>
  </body>
</html>
